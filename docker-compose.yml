version: '2'

services:
  conjur_policies:
    image: conjurinc/possum-example
    entrypoint: /bin/sh

  jq:
    build: jq

  conjur:
    image: appliance-cuke-master
    ports:
      - 9443:443
    security_opt:
      - seccomp:unconfined
    volumes_from:
      - conjur_policies
    volumes:
      - ./policies:/var/puppet-policies

  puppet:
    build: puppet-master
    container_name: puppet
    hostname: puppet
    ports:
      - 8140
    environment:
      CONJUR_APPLIANCE_URL: https://conjur/api
      CONJUR_ACCOUNT: cucumber
      CONJUR_CERT_FILE: /etc/conjur.pem
    volumes:
      - ./conjur.pem:/etc/conjur.pem
      - ./code:/etc/puppetlabs/code/
      - ./puppet/ssl:/etc/puppetlabs/puppet/ssl/
      - ./puppet/serverdata:/opt/puppetlabs/server/data/puppetserver/
    # In some cases unqualified hostnames can have the .local suffix
    # added, I've seen this under Docker of Mac Beta for instance.
    # Due to needing to access PuppetDB on same hostame as signed in the
    # certificate you may need to uncommant the following lines
    #environment:
    #  - PUPPETDB_SERVER_URLS=https://puppetdb.local:8081
    #links:
    #  - puppetdb:puppetdb.local

  node:
    build: node
    environment:
      CONJUR_APPLIANCE_URL: https://conjur/api
      CONJUR_ACCOUNT: cucumber
      CONJUR_CERT_FILE: /etc/conjur.pem
    volumes:
      - ./conjur.pem:/etc/conjur.pem
      - ./inventory_token.txt:/etc/hostfactory_token.txt
    links:
      - conjur:conjur
      - puppet:puppet

  puppetdbpostgres:
    container_name: postgres
    image: puppet/puppetdb-postgres
    environment:
      - POSTGRES_PASSWORD=puppetdb
      - POSTGRES_USER=puppetdb
    expose:
      - 5432
    volumes:
      - ./puppetdb-postgres/data:/var/lib/postgresql/data/

  puppetdb:
    hostname: puppetdb
    image: puppet/puppetdb
    ports:
      - 8080
      - 8081
    volumes:
      - ./puppetdb/ssl:/etc/puppetlabs/puppet/ssl/

  puppetboard:
    image: puppet/puppetboard
    ports:
      - 8000

  puppetexplorer:
    image: puppet/puppetexplorer
    ports:
      - 80
    read_only: true
